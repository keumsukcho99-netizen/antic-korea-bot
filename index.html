    <style>
        :root { --royal-gold: #b8860b; --museum-black: #050505; }
        body { 
            font-family: 'Noto Sans KR', sans-serif; 
            background-color: var(--museum-black); 
            color: #e5e5e5; 
            margin: 0; 
            overflow-x: hidden; 
        }
        .font-serif-kr { font-family: 'Noto Serif KR', serif; }
        .text-gold-gradient {
            background: linear-gradient(90deg, #8b4513, #b8860b, #d4af37, #b8860b, #8b4513);
            background-size: 200% auto;
            color: transparent;
            -webkit-background-clip: text;
            animation: gold-shimmer 4s linear infinite;
        }
        @keyframes gold-shimmer { 0% { background-position: -200% center; } 100% { background-position: 200% center; } }
        .animate-fadeIn { animation: fadeIn 0.8s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* 스크롤바 디자인 */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0a0a0a; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #b8860b; }
    </style>
